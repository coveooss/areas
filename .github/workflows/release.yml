name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@e2f8e964d080ae97c874b19e27b12e0a8620fb6c # https://github.com/coveo-platform/gha-infra
        with:
          title: 'chore: release'
          commit: 'chore: release'
          version: pnpm changeset version
          publish: pnpm build
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update major version tag
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Get the published version from package.json
          VERSION=$(node -p "require('./package.json').version")
          MAJOR=$(echo "$VERSION" | cut -d. -f1)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "v$MAJOR" -m "Update v$MAJOR tag to v$VERSION"
          git push origin "v$MAJOR" --force
          echo "Updated v$MAJOR tag to point to v$VERSION"
