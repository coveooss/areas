name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@e2f8e964d080ae97c874b19e27b12e0a8620fb6c # https://github.com/coveo-platform/gha-infra
        with:
          title: 'chore: release'
          commit: 'chore: release'
          version: pnpm changeset version
          publish: pnpm changeset tag
          createGithubReleases: true
          commitMode: git-cli
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update major version tag
        if: steps.changesets.outputs.published == 'true'
        run: |
          set -euo pipefail

          VERSION=$(jq -r '.version' package.json)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)

          git tag -fa "v$MAJOR" -m "Update v$MAJOR tag to v$VERSION"
          git push origin "v$MAJOR" --force

          echo "Updated v$MAJOR tag to point to v$VERSION"
