name: Build action
on:
  push:
    branches: [main]
  pull_request: ~

permissions:
  contents: read

jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild the action
        run: pnpm run build

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain dist/index.js)" ]; then
            echo "Error: dist/index.js is out of sync. Please run 'pnpm run build' and commit the changes."
            git status --porcelain dist/index.js
            exit 1
          else
            echo "dist/index.js is up-to-date."
          fi
