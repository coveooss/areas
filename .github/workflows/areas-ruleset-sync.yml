name: Update Area Rulesets

on:
  push:
    branches:
      - main
    paths:
      - '.areas/**'
      - '.github/workflows/areas-ruleset-sync.yml'
      - 'action.yml'
      - 'dist/index.js'

permissions:
  contents: read # minimum permission to checkout the repo such that .areas can be parsed.

jobs:
  manage-areas:
    runs-on: ubuntu-latest
    environment: push-to-main-workflows
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          # The action only needs access to the .areas configuration,
          # but the workflows in this repo use the compiled action directly, so it also needs dist/index.js
          sparse-checkout: |
            .areas
            dist/index.js

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2
        with:
          app-id: ${{ vars.CODE_AREAS_APP_ID }}
          private-key: ${{ secrets.CODE_AREAS_PEM }}

      - name: Sync Area Rulesets
        uses: ./
        with:
          token: ${{ steps.generate-token.outputs.token }}
          command: ruleset-sync
